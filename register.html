
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Nest - Register</title>
    <link rel="stylesheet" href="auth.css">
    
</head>
<body>

    <div class="container">
        <div class="siteinfo">
            <img src="logo.png" alt="">
            <h1 id="socialnest">Social Nest</h1>
        </div>
        <h2>Create Account</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <div class="names"><input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required></div>
            
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="password" id="password" placeholder="Set Password" required minlength="8">
            <input type="password" id="cpassword" placeholder="Confirm Password" required minlength="8">
            <!-- <input type="file" id="profile-pic" accept="image/*"> -->
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
        
    </div>

    <script src="registration.js"></script>
</body>
</html>
