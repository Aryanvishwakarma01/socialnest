<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNest - Connect & Share</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="left-panel">
                <div class="logo">
                    <img src="logo.png" alt="" class="socialnestlogo">
                    <h2> SocialNest</h2>
                </div>
                <div class="illustration">
                    <img src="element.png" alt="Illustration" class="illustration-image">
                </div>
            </div>
            <div class="right-panel">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle">
                    <i class="fas fa-moon dark-icon"></i>
                    <i class="fas fa-sun light-icon" style="display: none;"></i>
                </button>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Registration</button>
                    <div class="tab-indicator"></div>
                </div>
                
                <div class="forms-container">
                    <div class="form-wrapper">
                        <!-- Login Form -->
                        <form id="login-form" class="form active">
                            <h2>Welcome Back</h2>
                            <p class="form-subtitle">Login to your account</p>
                            
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" placeholder="Enter your email">
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" placeholder="Enter your password">
                            </div>
                            
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                Login
                                <i class="fas fa-arrow-right"></i>
                            </button>
                            
                            <div class="social-login">
                                <p>Or login with</p>
                                <div class="social-icons">
                                    <button type="button" class="social-btn google">
                                        <i class="fab fa-google"></i>
                                    </button>
                                    <button type="button" class="social-btn facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="social-btn twitter">
                                        <i class="fab fa-twitter"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <!-- Registration Form -->
                        <form id="register-form" class="form">
                            <h2>Create Account</h2>
                            <p class="form-subtitle">Join SocialNest today</p>
                            
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="user-name">Username</label>
                                <input type="text" id="user-name" placeholder="Enter your username">
                            </div>
                            
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" placeholder="Enter your email">
                            </div>
                            
    
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="register-password">Password</label>
                                    <input type="password" id="register-password" placeholder="Create password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm password</label>
                                    <input type="password" id="confirm-password" placeholder="Confirm password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="gender-options">
                                    <div class="gender-option">
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other">Other</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="prefer-not-say" name="gender" value="prefer-not-say">
                                        <label for="prefer-not-say">Prefer not to say</label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                Next Step
                                <i class="fas fa-arrow-right"></i>
                            </button>
                            
                            <p class="login-link">Already have an account? <a href="#" class="switch-to-login">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="appwrite.js"></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
